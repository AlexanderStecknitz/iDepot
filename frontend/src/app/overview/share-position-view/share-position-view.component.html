<p>share-position-view works!</p>
<div *ngFor="let sharePosition of sharePositions">{{sharePosition.share.name}}</div>

<mat-card>
    <mat-card-content>
        <table mat-table [dataSource]="sharePositions">
            <ng-container matColumnDef="isin">
                <th mat-header-cell *matHeaderCellDef>ISIN</th>
                <td mat-cell *matCellDef="let element">{{ element.share.isin }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.share.name }}</td>
            </ng-container>
            <ng-container matColumnDef="wkn">
                <th mat-header-cell *matHeaderCellDef>WKN</th>
                <td mat-cell *matCellDef="let element">{{ element.share.wkn }}</td>
            </ng-container>
            <ng-container matColumnDef="actual_price">
                <th mat-header-cell *matHeaderCellDef>Current Price</th>
                <td mat-cell *matCellDef="let element">{{ element.share.actualPrice }}</td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
            </ng-container>
            <ng-container matColumnDef="buy_price">
                <th mat-header-cell *matHeaderCellDef>Buy Price</th>
                <td mat-cell *matCellDef="let element">{{ element.buyPrice }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </mat-card-content>
</mat-card>
