<table mat-table [dataSource]="transactions">
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef>Created</th>
    <td mat-cell *matCellDef="let element">{{ element.created }}</td>
  </ng-container>
  <ng-container matColumnDef="stock_name">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let element">{{ element.stockName }}</td>
  </ng-container>
  <ng-container matColumnDef="buy_price">
    <th mat-header-cell *matHeaderCellDef>Buy Price</th>
    <td mat-cell *matCellDef="let element">{{ element.buyPrice }}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container>
  <ng-container matColumnDef="investment_value">
    <th mat-header-cell *matHeaderCellDef>Investment</th>
    <td mat-cell *matCellDef="let element">{{ element.investmentValue }}â‚¬</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
