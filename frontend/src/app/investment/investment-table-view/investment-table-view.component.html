<table mat-table [dataSource]="investments">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="isin">
        <th mat-header-cell *matHeaderCellDef> ISIN </th>
        <td mat-cell *matCellDef="let element"> {{element.isin}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="buyPrice">
        <th mat-header-cell *matHeaderCellDef> Buy Price </th>
        <td mat-cell *matCellDef="let element"> {{element.buyPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="currentPrice">
        <th mat-header-cell *matHeaderCellDef> Current Price </th>
        <td mat-cell *matCellDef="let element"> {{element.currentPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="yield">
        <th mat-header-cell *matHeaderCellDef> Yield </th>
        <td mat-cell *matCellDef="let element"> {{element.yield}} % </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
