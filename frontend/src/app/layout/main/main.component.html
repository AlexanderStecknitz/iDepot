<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened class="sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="/main/home">
        <mat-icon matListItemIcon>home</mat-icon>
        <div matListItemTitle>Home</div>
      </mat-list-item>
      <mat-list-item routerLink="/main/investments">
        <mat-icon matListItemIcon>apartment</mat-icon>
        <div matListItemTitle>Investments</div>
      </mat-list-item>
      <mat-list-item routerLink="/main/transaction-history">
        <mat-icon matListItemIcon>history</mat-icon>
        <div matListItemTitle>Transaction History</div>
      </mat-list-item>
      <mat-list-item routerLink="/login">
        <mat-icon matListItemIcon>login</mat-icon>
        <div matListItemTitle>Login</div>
      </mat-list-item>
      <mat-list-item (click)="logout()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <div matListItemTitle>Logout</div>
      </mat-list-item>
      <mat-list-item routerLink="/register">
        <mat-icon matListItemIcon>Register</mat-icon>
        <div matListItemTitle>Register</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <main>
     <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
