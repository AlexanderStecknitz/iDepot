<mat-form-field>
  <mat-label>Email</mat-label>
  <input matInput [formControl]="email">
</mat-form-field>
<mat-form-field>
  <mat-label>Password</mat-label>
  <input matInput type="password" [formControl]="password">
</mat-form-field>
<mat-form-field>
  <mat-label>Firstname</mat-label>
  <input matInput [formControl]="firstname">
</mat-form-field>
<mat-form-field>
  <mat-label>Lastname</mat-label>
  <input matInput [formControl]="lastname">
</mat-form-field>
<button mat-raised-button (click)="register()">Register</button>
